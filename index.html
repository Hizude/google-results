<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otter - Not Google Search</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <div class="upper">
            <div class="upper-left">
                <img id="google-logo" src="./assets/google_logo_nav.png" alt="Google" title="Go to Google Home">
                <input id="search-bar" type="search" alt="Search" value="Otter">
            </div>
            <div class="upper-right">
                <img id="google-apps" src="./assets/google_apps.png" alt="Google Apps">
                <a href="https://accounts.google.com"><img id="user-icon" src="./assets/user-icon.png" alt="Account"></a>
            </div>
        </div>
        <div class="lower">
            <ul id="nav">
                <li>All</li>
                <li>Images</li>
                <li>Maps</li>
                <li>Videos</li>
                <li>News</li>
                <li>More</li>
                <li class="li-right">Tools</li>
                <li class="li-right">Settings</li>
            </ul>
        </div>
    </nav>
    <main>
        <p id="results-info">About 117.000.000 results (0,69 seconds)</p>
    </main>
    <footer>

    </footer>
</body>
</html>
